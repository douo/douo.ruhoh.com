{{# posts.collated }}
  <div class="pure-g">
  <div class="archives-header pure-u-1 pure-u-md-1-5"><h3 id="{{name}}-ref">{{year}}<sup>{{ count }}</sup></h3></div>
  <div class="archives-list pure-u-1 pure-u-xl-3-5 pure-u-lg-4-5 pure-u-md-4-5"><ul
  id="{{name}}">
    {{#months}}
  {{# posts?to_posts }}

  {{/ posts?to_posts }}
    {{/months}}
 </ul></div></div>
{{/ posts.collated }}
