---
description:
layout: diary
home: 1
---

{{#diary.collated_reverse }}
<h2>{{year}}</h2>
<div class="year">
{{#months}}
  {{#diary?to_diary}}
    <div class="item">
    	<div class="title"><a href="{{url}}">{{title}}</a></div>
    	<div class="content">{{{content}}}</div>
    </div>
  {{/diary?to_diary}}
{{/months}}
</div>
{{/diary.collated_reverse }}
<script>
	$('.year').masonry({
	  itemSelector: '.item',
	});
</script>
