<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{# page.home}}{{/ page.home}}{{^ page.home}}
      {{page.title}} | 
      {{/ page.home}}
      {{ data.title }}
    </title>
    {{# page.description }}
    <meta name="description" content="{{ . }}">
    {{/ page.description }}
    <meta name="author" content="{{ data.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    
    <!-- Le styles -->
    {{# stylesheets.load }}
      screen.css
    {{/ stylesheets.load }}
    
    <link rel="shortcut icon" href="{{urls.media}}/favicon.ico">
    <!-- Le fav and touch icons -->
    <!-- Update these with your own images
	 <link rel="shortcut icon" href="images/favicon.ico">
	 <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	 <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	 <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
	 -->
  </head>
  <body>
    <div id="layout" class="pure-g">
      <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
          <hgroup>
          <h1 class="brand-title">{{ data.title }}</h1>
          <h2 class="brand-tagline">{{ data.tagline }}</h2>
          </hgroup>
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a class="pure-button" href="http://purecss.io">Pure</a>
              </li>
              <li class="nav-item">
                <a class="pure-button" href="http://yuilibrary.com">YUI Library</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="content pure-u-1 pure-u-md-3-4">
         {{{ content }}}
      </div>
      {{{ widgets.gotop }}}
    </div> <!-- /container -->
    {{{ widgets.math }}}
    {{{ widgets.google_prettify }}}
  </body>

</html>
