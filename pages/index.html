description:
layout: home
home: 1
---


{{# posts.latest }}
<article class="post box">
<ul class="category-label">
{{# categories }}
<li><a href="{{url}}" class="{{name}}">{{ name }}</a></li>
{{/ categories }}
</ul>
<h2 class="title clearfix">
<a href="{{url}}">{{title}}</a>
<span class="date pull-right">{{date}}</span>
</h2>

{{{ summary }}}
<div class="more">
  <a href="{{url}}" class="btn">更多..</a>
</div>
</article>
{{/ posts.latest }}
<div class="box">
  <div class="row-fluid">
  <div class="span6">
  <div id="recentcomments" class="dsq-widget"><h3
    class="dsq-widget-title">近期評論</h3><script type="text/javascript"
    src="http://doousblog.disqus.com/recent_comments_widget.js?num_items=5&hide_avatars=0&avatar_size=32&excerpt_length=200"></script></div><a
    href="http://disqus.com/">Powered by Disqus</a>
    </div>

    <div class="span6 friends">
      <h3>友情链接</h3>
      <ul class="blogroll">
	{{# data.links}}
	<li><a href="{{url}}" rel="friend" target="_blank" onclick="javascript:_gaq.push(['_trackEvent','outbound-blogroll','{{url}}']);">{{title}}</a></li>
	{{/ data.links}}
      </ul>
    </div>
    
  </div>
  
</div>
<center><a href="/archives">~~ 全部文章 ~~</a></center>
<hr>
