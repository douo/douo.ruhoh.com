<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  {{# page.description }}
    <meta name="description" content="{{ . }}">
  {{/ page.description }}
  {{{ assets }}}
</head>
<body>

  <div class="content">

  {{# posts_latest }}
    <li>
      <a href="{{url}}">{{title}}</a>
      {{#tags}}
      <span class="tag">{{ . }}</span>
      {{/tags}}
    </li>
  {{/ posts_latest }}
  </ul>
    </div>
  {{{ analytics }}}
  </body>
</html>
