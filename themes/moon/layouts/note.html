<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">

  <title>{{# page.home}}{{/ page.home}}{{^ page.home}}
    {{page.title}} | 
    {{/ page.home}}
   {{ site.note.title }}
  </title>

  {{# page.description }}
    <meta name="description" content="{{ . }}">
  {{/ page.description }}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <!-- Le styles -->
    {{{ assets }}}
   <!-- lazyload -->
    <script type="text/javascript">
       jQuery(document).ready(function($){
          if (navigator.platform == "iPad") return;
          jQuery("img.lazy").not(".cycle img").lazyload({
             effect:"fadeIn",
             placeholder: "{{urls.media}}/ajax-loader.gif"
          });
       });
    </script>

    <script type="text/javascript">
	$(document).ready(function() {
		$(".fancybox").fancybox();
	});
    </script>

       <link rel="shortcut icon" href="{{urls.media}}/favicon.ico">
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
    <a class="brand" href="{{ site.note.url }}">{{ site.note.title }}</a>
    {{{ navigation }}}
    </div>
  </div>
</div>
<header class="jumbotron subhead" id="overview">
  <div class="container">
    <h1>{{page.title}}</h1>
    <p class="lead">{{page.description}}</p>
  </div>
  </header>
  <div class="container">
  <div class="row">
    {{#toc_wrapper}}
    toc_wrapper_note
    {{/toc_wrapper}}
  <article class="span9">
  {{{ content }}}
  </article>
  </div>
</div> <!-- container-->
{{{ math }}}
{{{ google_prettify }}}
{{{ analytics }}}
</body>
</html>
