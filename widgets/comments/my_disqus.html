---
short_name : jekyllbootstrap # Change This!
---

<div id="disqus_thread"></div>
<script type="text/javascript">
	{{^ env.production }}var disqus_developer = 1;{{/ env.production }}
	var disqus_title = '{{page.title}}';

	{{#page.postid}}
	var disqus_identifier ='{{page.postid}} {{page.guid}}';
	{{/page.postid}}
	{{^page.postid}}
	{{! post.id 不再返回完整路径?}}
	var disqus_identifier ='posts/{{page.id}}';
	{{/page.postid}}

	var disqus_shortname = '{{ this_config.short_name }}';
	
	{{! see http://kenhirakawa.com/load-disqus-on-localhost/ }}
	var disqus_url = '{{ urls.production_url }}{{ page.url }}';
	
	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function() {
		var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
</script>

<noscript>
	Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
</noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
<!-- disqus end-->
